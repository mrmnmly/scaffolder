<template name="newStudentTemplate">
	<form id="newStudentForm">
		<div class="controls">
			<label for="age">age</label>
			<input id="age" type="text" name="age">
		</div>
		<div class="controls">
			<label for="first_name">first_name</label>
			<input id="first_name" type="text" name="first_name">
		</div>
		<div class="controls">
			<label for="last_name">last_name</label>
			<input id="last_name" type="text" name="last_name">
		</div>
		<div class="controls">
			<label for="birth">birth</label>
			<input id="birth" type="text" name="birth">
		</div>
		<div class="controls">
			<label for="cv">cv</label>
			<input id="cv" type="text" name="cv">
		</div>
		<div class="controls">
			<label for="note">note</label>
			<input id="note" type="text" name="note">
		</div>
		<input type="submit" value="submit" class="button">
	</form>
</template>

<template name="studentListTemplate">
	<table>
		<thead>
			<tr>
				<th>id</th><th>action</th>
			</tr>
		</thead>
		<tbody>
			{{#each studentList}}
				<tr>
					<td>this._id</td><td><a href="{{pathFor 'editStudent'}}" class="button">Edit</a><a href="#" class="removeButton button">Remove</a></td>
				</tr>
			{{/each}}
		</tbody>
	</table>
</template>
